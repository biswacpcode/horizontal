<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM Field Visualizer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* styles.css */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
        color: #f5c518;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 25px;
        background: rgba(30, 30, 30, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        max-width: 700px;
        width: 100%;
      }

      .title {
        font-size: 2.8rem;
        font-weight: 700;
        color: #f5c518;
        margin-bottom: 20px;
        text-shadow: 3px 3px rgba(0, 0, 0, 0.4);
        letter-spacing: 1px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 25px;
        align-items: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1.1rem;
        color: #f5c518;
        width: 100%;
        max-width: 400px;
      }

      label {
        margin-bottom: 8px;
        font-weight: 500;
        color: #f5c518;
        letter-spacing: 0.5px;
      }

      input[type="number"] {
        width: 100%;
        min-width: 60px;
        max-width: 120px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background-color: #222;
        color: #f5c518;
        font-size: 1rem;
        outline: none;
        transition: all 0.2s ease;
      }

      input[type="range"] {
        width: 100%;
        max-width: 250px;
        -webkit-appearance: none;
        height: 8px;
        border-radius: 5px;
        background: #444;
        outline: none;
        transition: background 0.2s ease;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #f5c518;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      input[type="range"]:hover {
        background: #666;
      }

      input[type="number"]:focus {
        border-color: #f5c518;
      }

      .angle-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .angle-input-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .degree-symbol {
        color: #f5c518;
        font-weight: 500;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
        align-items: center;
        position: relative;
        padding: 20px;
      }
      .angleInput {
        width: 100%;
      }

      canvas {
        border: 2px solid #444;
        border-radius: 12px;
        background: radial-gradient(circle, #333 0%, #111 100%);
        width: 90%;
        max-width: 700px;
      }

      @media (min-width: 768px) {
        .controls {
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
        }
      }

      .lock-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
      }

      .locked::before {
        content: "üîí"; /* Locked icon */
      }

      .unlocked::before {
        content: "üîì"; /* Unlocked icon */
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Overlay background */
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .modal-content h2 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }

      .modal-content p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #888;
        transition: color 0.3s ease;
      }

      #answerInput {
        padding: 8px;
        font-size: 16px;
        width: 60%;
        margin-right: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      #answerButton {
        padding: 8px 16px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      #answerButton:hover {
        background-color: #45a049;
      }

      .side-box {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 300px; /* Adjust width as needed */
        padding: 10px;
        background-color: #333;
        color: #f5c518;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .sp {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .legend-name {
        font-family: "Orbitron", sans-serif;
        color: #ffd700;
        font-size: 1.2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
      }

      .sparkle-button {
        padding: 0.8em 1.2em; /* Slightly reduced padding */
        font-size: 1.2rem; /* Slightly smaller font */
      }

      .nav-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .sparkle-button {
        --active: 0;
        background: transparent;
        font-size: 1.2rem;
        font-weight: 500;
        border: 2px solid #ffd700;
        cursor: pointer;
        padding: 0.8em 1.2em;
        display: flex;
        align-items: center;
        gap: 0.25em;
        white-space: nowrap;
        border-radius: 100px;
        position: relative;
        box-shadow: 0 0 calc(var(--active) * 3em) calc(var(--active) * 1em)
          hsl(41 97% 61% / 0.75);
        transition: all 0.3s;
        scale: 0.8;
      }

      .sparkle-button .text {
        background: linear-gradient(90deg, #ffd700, #ffed4a);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        font-family: "Orbitron", sans-serif;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .sparkle-button:hover {
        --active: 1;
        scale: 0.88;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.3),
          transparent
        );
      }

      .sparkle-button:hover .text {
        color: #ffd700;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }

      .sparkle svg {
        fill: #ffd700;
        width: 1.2em;
        height: 1.2em;
      }

      .sparkle-button:hover svg {
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-button">
        <div class="sp">
          <button
            class="sparkle-button"
            onclick="window.location.href='index.html'"
          >
            <span class="spark"></span>
            <span class="backdrop"></span>
            <svg
              class="sparkle"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.187 8.096L15 5.25L15.813 8.096C16.0231 8.83114 16.4171 9.50062 16.9577 10.0413C17.4984 10.5819 18.1679 10.9759 18.903 11.186L21.75 12L18.904 12.813C18.1689 13.0231 17.4994 13.4171 16.9587 13.9577C16.4181 14.4984 16.0241 15.1679 15.814 15.903L15 18.75L14.187 15.904C13.9769 15.1689 13.5829 14.4994 13.0423 13.9587C12.5016 13.4181 11.8321 13.0241 11.097 12.814L8.25 12L11.096 11.187C11.8311 10.9769 12.5006 10.5829 13.0413 10.0423C13.5819 9.50162 13.9759 8.83214 14.186 8.097L14.187 8.096Z"
                fill="currentColor"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <span class="text">Stadium</span>
          </button>
          <div class="bodydrop"></div>
        </div>
      </div>

      <h1 class="title">
        Effect of Dielectric on Horizontally polarized light
      </h1>

      <div class="controls">
        <div class="control-group">
          <label for="epsilon1">Epsilon 1 (Œµ‚ÇÅ)</label>
          <input
            type="number"
            id="epsilon1"
            value="1"
            min="0.1"
            max="10"
            step="0.1"
          />
        </div>

        <div class="control-group">
          <label for="epsilon2">Epsilon 2 (Œµ‚ÇÇ)</label>
          <input
            type="number"
            id="epsilon2"
            value="4"
            min="0.1"
            max="10"
            step="0.1"
          />
        </div>

        <div class="control-group">
          <label for="angleSlider">Incident Angle (Œ∏)</label>
          <div class="angle-controls">
            <input
              type="range"
              id="angleSlider"
              value="45"
              min="0"
              max="90"
              step="1"
            />
            <div class="angle-input-group">
              <input
                type="number"
                id="angleInput"
                value="45"
                min="0"
                max="90"
                step="1"
              />
              <span class="degree-symbol">¬∞</span>
            </div>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <button id="lockButton" class="lock-button unlocked"></button>
        <canvas id="eFieldCanvas" width="800" height="300"></canvas>
        <canvas id="hFieldCanvas" width="800" height="300"></canvas>

        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <button id="closeModal" class="close-button">‚úñ</button>
            <p id="modalText">What's 2 + 2?</p>
            <input type="text" id="answerInput" placeholder="Your answer" />
            <button id="answerButton" class="answer-button">‚û°</button>
          </div>
        </div>
      </div>

      <div class="side-box" id="side-box">Your Text Here</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
